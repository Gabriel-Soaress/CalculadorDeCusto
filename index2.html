<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo e Venda</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 { text-align: center; color: var(--primary); }

        /* Estilo para o campo do nome do produto */
        .input-produto {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .item-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="text"] { flex: 2; }
        input[type="number"] { flex: 1; }

        .btn {
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-add { background: #10b981; color: white; margin-bottom: 20px; }
        .btn-calc { background: var(--primary); color: white; width: 100%; font-size: 1.1em; }
        .btn-print { background: #64748b; color: white; margin-top: 10px; width: 100%; }

        #resultado {
            margin-top: 25px;
            padding: 20px;
            background: #f1f5f9;
            border-radius: 8px;
            display: none;
        }

        .res-linha {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            border-bottom: 1px dashed #cbd5e1;
        }

        .total-final {
            font-size: 1.4em;
            font-weight: bold;
            color: #059669;
            margin-top: 15px;
            text-align: right;
        }

        @media print {
            .no-print, .btn, .remove-btn { display: none !important; }
            body { background: white; padding: 0; }
            .container { box-shadow: none; border: none; width: 100%; }
            #resultado { display: block !important; background: white; }
            input { border: none; background: transparent; }
            /* Garante que o input de nome não apareça na impressão se houver o título do relatório */
            #nome-produto-input { display: none; }
        }

        .remove-btn { background: #ef4444; color: white; border: none; border-radius: 4px; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Preço de Venda</h1>
    
    <input type="text" id="nome-produto-input" class="input-produto no-print" placeholder="Nome do Produto / Referência">

    <div id="lista-itens" class="no-print">
    </div>

    <button class="btn btn-add no-print" onclick="adicionarItem('', '')">+ Adicionar Novo Item</button>
    <button class="btn btn-calc no-print" onclick="calcular()">Calcular Preço Final</button>

    <div id="resultado">
        <h2 id="titulo-relatorio" style="text-align: start; color: var(--text); margin-top: 0;">Relatório de Custos</h2>
        
        <div id="detalhes-relatorio"></div>
        <hr>
        <div id="resumo-calculo"></div>
    </div>

    <button class="btn btn-print no-print" onclick="window.print()">Imprimir Relatório</button>
</div>

<script>
    const itensPadrao = [
        "Sola", "Pintura Sola", "Facheta Salto", "Palmilha", "Cabedal", "Estampa", 
        "Bordado", "Emborrachado", "Enfeite", "Strass", "Tira", "Gorgurão", 
        "Elastico", "Fivela", "Velcro", "Ilhós", "Cordão", "Caixa", 
        "Cola/solvente", "Etiqueta", "Linha", "Despesas fixa", "Corte", 
        "Pesponto", "Montagem", "Enfachetar salto", "Waster"
    ];

    const listaDiv = document.getElementById('lista-itens');

    function adicionarItem(nome = '', valor = '') {
        const div = document.createElement('div');
        div.className = 'item-row';
        div.innerHTML = `
            <input type="text" placeholder="Nome do item" value="${nome}" class="item-nome">
            <input type="number" placeholder="R$ 0,00" step="0.01" class="item-valor" value="${valor}">
            <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
        `;
        listaDiv.appendChild(div);
    }

    itensPadrao.forEach(item => adicionarItem(item));

    function calcular() {
        const nomeProduto = document.getElementById('nome-produto-input').value;
        const nomes = document.querySelectorAll('.item-nome');
        const valores = document.querySelectorAll('.item-valor');
        let somaBase = 0;
        let htmlRelatorio = '';

        // Atualiza o título do relatório com o nome informado
        if(nomeProduto.trim() !== "") {
            document.getElementById('titulo-relatorio').innerText = "Produto: " + nomeProduto;
        } else {
            document.getElementById('titulo-relatorio').innerText = "Relatório de Custos";
        }

        nomes.forEach((inputNome, index) => {
            const valor = parseFloat(valores[index].value);
            if (!isNaN(valor) && valor > 0) {
                somaBase += valor;
                htmlRelatorio += `
                    <div class="res-linha">
                        <span>${inputNome.value || 'Item sem nome'}</span>
                        <span>R$ ${valor.toFixed(2)}</span>
                    </div>`;
            }
        });

        if (somaBase === 0) {
            alert("Por favor, insira o valor de pelo menos um item.");
            return;
        }

        const fixoAdicional = 4;
        const lucroFixo = 6;
        const percTaxas = 0.20; 
        const percImposto = 0.06; 
        const percAds = 0.03; 
        const totalPorcentagens = percTaxas + percImposto + percAds;

        const subtotal = somaBase + fixoAdicional + lucroFixo;
        const precoFinal = subtotal / (1 - totalPorcentagens);

        const valorTaxas = precoFinal * percTaxas;
        const valorImposto = precoFinal * percImposto;
        const valorAds = precoFinal * percAds;

        document.getElementById('detalhes-relatorio').innerHTML = htmlRelatorio;
        document.getElementById('resumo-calculo').innerHTML = `
            <div class="res-linha"><span>Soma dos Itens:</span> <span>R$ ${somaBase.toFixed(2)}</span></div>
            <div class="res-linha"><span>Adicional Fixo:</span> <span>R$ ${fixoAdicional.toFixed(2)}</span></div>
            <div class="res-linha"><span>Taxas (20%):</span> <span>R$ ${valorTaxas.toFixed(2)}</span></div>
            <div class="res-linha"><span>Imposto (6%):</span> <span>R$ ${valorImposto.toFixed(2)}</span></div>
            <div class="res-linha"><span>Ads (3%):</span> <span>R$ ${valorAds.toFixed(2)}</span></div>
            <div class="res-linha"><span>Lucro:</span> <span>R$ ${lucroFixo.toFixed(2)}</span></div>
            <div class="total-final">Preço Final de Venda: R$ ${precoFinal.toFixed(2)}</div>
        `;

        document.getElementById('resultado').style.display = 'block';
        window.scrollTo(0, document.body.scrollHeight);
    }
</script>

</body>
</html>
